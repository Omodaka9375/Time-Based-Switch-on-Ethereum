<!DOCTYPE html>
<html>
<head>
  <title>Deadman Switch</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Deadman Switch</h1>
  <h2>Input the sender's address to read their secret upon their death</h2>
  <input type="text" id="sender" /><button id="send" onclick="App.readMessage()">Read</button>

  <div>
    <h3>Message</h3>
    <textarea id="message">
      {{This is the secret}}
    </textarea>
    <br />
    <b>Last Heartbeat:</b> <span id="heartbeat"></span>
  </div>
  
  <br>
  <span id="timeleft" style="display: none"></span>
  <br>
  <span id="status"></span>
  <br>
</body>
</html>
