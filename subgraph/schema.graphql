type Switch @entity {
  id: ID!
  executor: Bytes!
  benefitor: Bytes! # address
  name: Bytes
  unlockTimestamp: BigInt
  isExecuted: Boolean
  ethersLocked: BigInt! # uint256
  tokensLocked: [Token!]
  collectiblesLocked: [Collectible!]
}

type Token @entity {
  id: ID! # switch + token address
  tokenAddress: Bytes
  amountLocked: BigInt
}

type Collectible @entity {
  id: ID! # token address
  collectibleId: BigInt
  benefitor: Bytes
}
